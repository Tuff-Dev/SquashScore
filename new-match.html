<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squash Score | New Match</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Revalia&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./dist/css/style.min.css">
</head>
<body>
    <div class="content">
        <h1 class="page-heading">New Match</h1>
        <!-- <img class="page-logo" src="/img/SquashScore_Logo_WithTitle.svg" alt="Squash Score Logo">
        <button class="cta-1">New Game</button> -->
    </div>
    <div class="new-game">
        <div class="form-container">
            <div class="form-element">
                <p class="error-text hide">Players names must be entered</p>
            </div>
            <div class="form-element">
                <label for="p1Name">Player 1</label>
                <input class="new-game__text" type="text" id="p1Name" name="p1Name"/>
            </div>
            <div class="form-element">
                <label for="p2Name">Player 2</label>
                <input class="new-game__text" type="text" id="p2Name" name="p2Name"/>
            </div>
            <div>
                <form action="" id="searchTypeToggle">
                    <div></div>
                    <label class="selected">
                      <input id="scoringTypePAR" type="radio" name="searchtype" data-location="0" value="PAR" checked>
                      <div>PAR</div>
                    </label>
                    <label>
                      <input id="scoringTypeEnglish" type="radio" name="searchtype" data-location="calc(100% - 8px)" value="English">
                      <div>English</div>
                    </label>
                </form>
            </div>
            <div class="form-element ">
                <label for="playTo">Play To</label>
                <input class="new-game__number" type="number" id="playTo" name="playTo" min="1" max="21" step="1" value="15"/>
            </div>
            <div class="form-element">
                <label for="bestOf">Best of</label>
                <input class="new-game__number" type="number" id="bestOf" name="bestOf" min="1" max="15" step="1" value="3"/>
            </div>
        </div>
        <form class="frm" action="match.html">
            <button id="startMatch" class="cta-1 start-match">Start Match</button>

        </form>
    </div>

    <script src="./dist/js/main.min.js"></script>
    
</body>
</html>
